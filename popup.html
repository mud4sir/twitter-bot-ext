      .btn {

      .btn-accounts .span {

      .btn-accounts .total-accounts {

        color: black;

        list-style: none;

      }

        align-content: center;

      #activeAccountsTitle {
        color: #413F3F;
        font-size: medium;
      }

      #activeAccountsWrapper {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
       }

      /* input */
      /* Main Classes */
      .myinput[type="checkbox"]:before{
          position: relative;
          display: block;
          width: 11px;
          height: 11px;
          border: 1px solid #808080;
          content: "";
          background: #FFF;
      }
      .myinput[type="checkbox"]:after{
          position: relative;
          display: block;
          left: 2px;
          top: -11px;
          width: 7px;
          height: 7px;
          border-width: 1px;
          border-style: solid;
          border-color: #B3B3B3 #dcddde #dcddde #B3B3B3;
          content: "";
          background-image: linear-gradient(135deg, #B1B6BE 0%,#FFF 100%);
          background-repeat: no-repeat;
          background-position:center;
      }
      .myinput[type="checkbox"]:checked:after{
          background-image:  url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAcAAAAHCAQAAABuW59YAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAAB2SURBVHjaAGkAlv8A3QDyAP0A/QD+Dam3W+kCAAD8APYAAgTVZaZCGwwA5wr0AvcA+Dh+7UX/x24AqK3Wg/8nt6w4/5q71wAAVP9g/7rTXf9n/+9N+AAAtpJa/zf/S//DhP8H/wAA4gzWj2P4lsf0JP0A/wADAHB0Ngka6UmKAAAAAElFTkSuQmCC'), linear-gradient(135deg, #B1B6BE 0%,#FFF 100%);
      }
      .myinput[type="checkbox"]:disabled:after{
          -webkit-filter: opacity(0.4);
      }
      .myinput[type="checkbox"]:not(:disabled):checked:hover:after{
          background-image:  url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAcAAAAHCAQAAABuW59YAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAAB2SURBVHjaAGkAlv8A3QDyAP0A/QD+Dam3W+kCAAD8APYAAgTVZaZCGwwA5wr0AvcA+Dh+7UX/x24AqK3Wg/8nt6w4/5q71wAAVP9g/7rTXf9n/+9N+AAAtpJa/zf/S//DhP8H/wAA4gzWj2P4lsf0JP0A/wADAHB0Ngka6UmKAAAAAElFTkSuQmCC'), linear-gradient(135deg, #8BB0C2 0%,#FFF 100%);
      }
      .myinput[type="checkbox"]:not(:disabled):hover:after{
          background-image: linear-gradient(135deg, #8BB0C2 0%,#FFF 100%);  
          border-color: #85A9BB #92C2DA #92C2DA #85A9BB;  
      }
      .myinput[type="checkbox"]:not(:disabled):hover:before{
          border-color: #3D7591;
      }
      /* Large checkboxes */
      .myinput.large{
          height:22px;
          width: 22px;
      }

      .myinput.large[type="checkbox"]:before{
          width: 20px;
          height: 20px;
      }
      .myinput.large[type="checkbox"]:after{
          top: -18px;
          width: 16px;
          height: 16px;
      }
      .span-label {
        flex: 1 0 auto;
      }


    .checkbox-wrap {
      display: block;
      margin-bottom: 17px;
    }

    .checkbox-wrap input {
      padding: 0;
      height: initial;
      width: initial;
      margin-bottom: 0;
      display: none;
      cursor: pointer;
    }

    .checkbox-wrap label {
      position: relative;
      cursor: pointer;
    }

    .checkbox-wrap label:before {
        content: '';
        -webkit-appearance: none;
        background-color: transparent;
        border: 2px solid #a9a1a1;
        padding: 6px;
        display: inline-block;
        position: relative;
        vertical-align: middle;
        cursor: pointer;
        margin-right: 5px;
        border-radius: 3px;
    }

    .checkbox-wrap input:checked + label:after {
      content: '';
        display: block;
        position: absolute;
        top: 4px;
        left: 8px;
        width: 5px;
        height: 11px;
        border: solid #a9a1a1;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
    #checkboxWrapContainer {
      margin-bottom: 16px;
    }

    #addAcCheckboxWrapContainer {
      margin-top: 14px;
    }

    .loading {
      cursor: progress !important;
    }

    .block {
      cursor: not-allowed !important;
      background: #ccc !important;
      color: #413F3F !important;
    }

    </style>

          <div class="account-form">

              <div class="form-group">
                <!-- <select id="accountAdd">

                </select> -->
                <button id="accountsBtn" class="txt-medium bold txt-black btn d-flex btn-accounts">
                  <span class="span">

              <div id="accountList">

            <div class="d-flex between v-center">
